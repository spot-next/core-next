<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>spOt framework</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="spOt framework">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">
  <style>
	:root {
		/* Reduce the font size */ 
		/* --base-font-size: 14px; */

		/* Change the theme color hue (0-360) */
		--theme-hue: 87; 

		/* Add sidebar navigation bullets */
		/* --sidebar-nav-link-before-content-l1: ''; */
		/* --sidebar-nav-link-before-content-l2: 'ðŸ’©'; */
	}
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'spOt framework',
      repo: 'https://github.com/mojo2012/spot-framework',
      coverpage  : 'coverpage.md',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      maxLevel: 3,
      onlyCover: true,
      themeable : { 
        // readyTransition : false, 
        // responsiveTables: false 
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify-themeable"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  
<script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-http.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-properties.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>


</body>
</html>
